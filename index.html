<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁️ Cloudy.com</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7bafbbdf86.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="search-form">
        <form id="submit-form">
          <input
            type="text"
            class="searchInput"
            placeholder="Type your city 🌆"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" class="submit-input" value="Search" />
          <button id="current-button">📍</button>
        </form>
        <p class="date">Today is 15.05.2022 21:20</p>
      </div>
      <div class="forecast-current">
        <h1>
          The weather in
          <br />
          <span class="city">Kharkiv</span>
        </h1>
        <div class="tmpr">
          <img src="" alt="weather-icon" id="icon" />
          <strong id="temperature">12</strong>
          <span class="units">°C|<a id="farengheit" href="#">ºF</a></span>
        </div>

        <div class="info">
          Humidity: <span id="humidity"> </span> %
          <br />
          Wind: <span id="windspeed"></span> km/h
          <br />
          Feels like: 13ºC|ºF
          <p id="description"></p>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/kathibk/weather-app" target="_blank"
        >Open Source</a
      >
      Kateryna Bobrysheva
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
